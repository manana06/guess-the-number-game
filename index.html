<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Hidden Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="welcome-screen" class="screen">
        <h2>Welcome to Guess the Hidden Number!</h2>
        <p>Please enter your **Nickname** to start the game:</p>
        <input type="text" id="playerNameInput" placeholder="My Nickname" maxlength="20">
        <button id="startButton">Start Game</button>
    </div>

    <div id="game-screen" class="screen" style="display: none;">
        <h1 id="greeting"></h1> 
        <p>Guess a number between 1 and 100.</p>
        
        <input type="number" id="guessInput" placeholder="Enter your guess" min="1" max="100">
        <button id="checkButton">Check</button>
        
        <p id="message"></p>
        <p id="attempts"></p>
        
        <button id="restartButton" style="display: none;">Play Again</button>
    </div>
    
    <div id="leaderboard-container" class="container">
        <h2>ðŸ¥‡ Global Leaderboard (Top 10)</h2>
        <table id="leaderboard-table">
            <thead>
                <tr>
                    <th>Nickname</th>
                    <th>Attempts</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
